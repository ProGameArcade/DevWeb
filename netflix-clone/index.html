<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/netflix-clone/style/main.css">

     <!--responsividade-->
     <link rel="stylesheet" href="netflix-clone/style/responsive.css">


    <!--aquivos owl-->
    <link rel="stylesheet" href="netflix-clone/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="netflix-clone/style/owl/owl.theme.default.min.css">


    <title>NetFlix Clone</title>
</head>

<body>
    <header>
        <div class="conteiner">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>

        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que esta
                    imperdivel. </p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/mini1.jpg" alt="" srcset="">
            </div>

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/mini8.jpg" alt="" srcset="">

            <div class="item">

            </div>

                <img class="box-filme" src="netflix-clone/img/mini10.jpg" alt="" srcset="">

</div>
