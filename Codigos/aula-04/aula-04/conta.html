<!doctype html>
<html lang="pt-BR">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Criar Conta</title>

        <style>
            textarea {
                resize: none;
                height: 150px;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h1 class="bg-danger text-light display-3 my-3 p-3">Criar Conta</h1>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Criar Conta</li>
                </ol>
            </nav>

            <form id="dados" name="dados" method="post" action="">

                <div class="row">

                    <div class="col-md-4 my-2">
                        <label for="user" class="form-label">Usuário: </label>
                        <input type="text" name="user" id="user" class="form-control" placeholder="Ex: Fulano de Tal"
                            minlength="10" maxlength="20" required>
                    </div>

                    <div class="col-md-4 my-2">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Ex: 123456"
                            min="8" maxlength="15" required>
                    </div>

                    <div class="col-md-4 my-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Ex: email@email.com" required>
                    </div>

                    <div class="col-md-4 my-2">
                        <label for="dtCadastro" class="form-label">Data do Cadastro</label>
                        <input type="date" id="dtCadastro" name="dtCadastro" class="form-control" required>
                    </div>

                    <div class="col-md-4 my-2">
                        <label for="dtCadastro" class="form-label">Área de Atuação</label>
                        <select name="dtCadastro" id="dtCadastro" class="form-select" required>
                            <option value="" disabled selected>Selecione sua opção</option>
                            <option value="1">Desenvolvimento</option>
                            <option value="2">Banco de Dados</option>
                            <option value="3">Dev Ops</option>
                        </select>
                    </div>

                    <div class="col-md-4 my-2">
                        <p for="">Tipo de Conta</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioConta" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Conta Free</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioConta" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Conta Premium</label>
                        </div>
                    </div>

                    <div class="col-md-12 my-2">
                        <label for="voce" class="form-label">Quem é você ?</label>
                        <textarea name="voce" id="voce" class="form-control" required
                            placeholder="Ex: Eu sou o Fulano de Tal..."></textarea>
                    </div>

                    <div class="col-md-12 my-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>






                </div>

            </form>
        </div>




        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    </body>

</html>
